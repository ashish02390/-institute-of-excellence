    <section class="enroll-section">
      <h2>Enroll Now</h2>
      <p>Please fill out the form below. We’ll contact you shortly.</p>

      <form action="https://formsubmit.co/ashisharra1378@gmail.com" method="POST" class="enroll-form">
        <input type="hidden" name="_captcha" value="false">

        <label for="name">Full Name</label>
        <input type="text" name="Name" id="name" required>

        <label for="class">Class</label>
        <input type="text" name="Class" id="class" required>

        <label for="subjects">Subjects Interested In</label>
        <input type="text" name="Subjects" id="subjects" required>

        <label for="phone">Phone Number</label>
        <input type="tel" name="Phone" id="phone" required>

        <label for="email">Email</label>
        <input type="email" name="Email" id="email" required>

        <button type="submit">Submit</button>
      </form>
